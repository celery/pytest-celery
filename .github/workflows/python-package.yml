# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: pytest-celery

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/python-package.yml"
      - 'src/pytest_celery/vendors/worker/**'
      - "**.py"
      - "**.txt"
      - "**.toml"
      - "tox.ini"
      - 'Dockerfile'
      - "poetry.lock"
  pull_request:
    paths:
      - ".github/workflows/python-package.yml"
      - 'src/pytest_celery/vendors/worker/**'
      - "**.py"
      - "**.txt"
      - "**.toml"
      - "tox.ini"
      - 'Dockerfile'
      - "poetry.lock"

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  Unit:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        os: ["blacksmith-4vcpu-ubuntu-2204"]

    steps:
      - name: Fetch Docker Images
        run: |
          docker pull redis:latest
          docker pull rabbitmq:latest
          docker pull memcached:latest

      - name: Install apt packages
        run: |
          sudo apt update
          sudo apt-get install -y procps  # Install procps to enable sysctl
          sudo sysctl -w vm.overcommit_memory=1
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: useblacksmith/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/setup.py'

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1

      - name: Install tox
        run: |
          poetry config virtualenvs.create false
          poetry install --only ci

      - name: Run tox for "${{ matrix.python-version }}-unit"
        timeout-minutes: 5
        run: |
          tox --verbose --verbose -e "${{ matrix.python-version }}-unit"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true # optional (default = false)
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true # optional (default = false)

  Integration:
    needs:
      - Unit
    if: needs.Unit.result == 'success'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        os: ["blacksmith-4vcpu-ubuntu-2204"]

    steps:
      - name: Fetch Docker Images
        run: |
          docker pull redis:latest
          docker pull rabbitmq:latest
          docker pull memcached:latest

      - name: Install apt packages
        run: |
          sudo apt update
          sudo apt-get install -y procps  # Install procps to enable sysctl
          sudo sysctl -w vm.overcommit_memory=1
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: useblacksmith/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/setup.py'

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1

      - name: Install tox
        run: |
          poetry config virtualenvs.create false
          poetry install --only ci

      - name: Run tox for "${{ matrix.python-version }}-integration"
        timeout-minutes: 20
        run: |
          tox --verbose --verbose -e "${{ matrix.python-version }}-integration" -- -n auto --reruns 5

  Smoke:
    needs:
      - Integration
    if: needs.Integration.result == 'success'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        os: ["blacksmith-4vcpu-ubuntu-2204"]

    steps:
      - name: Fetch Docker Images
        run: |
          docker pull redis:latest
          docker pull rabbitmq:latest
          docker pull memcached:latest

      - name: Install apt packages
        run: |
          sudo apt update
          sudo apt-get install -y procps  # Install procps to enable sysctl
          sudo sysctl -w vm.overcommit_memory=1
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: useblacksmith/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/setup.py'

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1

      - name: Install tox
        run: |
          poetry config virtualenvs.create false
          poetry install --only ci

      - name: Run tox for "${{ matrix.python-version }}-smoke"
        timeout-minutes: 30
        run: |
          tox --verbose --verbose -e "${{ matrix.python-version }}-smoke" -- -n auto --reruns 5
