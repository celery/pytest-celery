[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.3.2"]

[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | \.idea
  | \.github
)/
'''
include = '\.pyi?$'
line-length = 120

[tool.isort]
line_length = 120
profile = "black"

[tool.poetry]
authors = [
    "Thomas Grainger <pytest-celery@graingert.co.uk>",
    "Omer Katz <omer.katz@omerkatz.com>",
    "Naomi Elstien <naomi.els@omerkatz.com>"
]
classifiers = ["License :: OSI Approved :: BSD License"]
description = "Pytest plugin for Celery"
homepage = "https://github.com/celery/pytest-celery"
license = "BSD"
name = "pytest-celery"
version = "1.0.0a1"

[tool.poetry.dependencies]
celery = ">= 5.2.7"
pytest = ">= 7.1.3"
python = ">= 3.7,<4.0"
testcontainers = { version = ">= 3.7.0", extras = ["redis", "rabbitmq", "kafka"] }
rfc3986 = "^2.0.0"
cached-property = { version = "^1.5.2", python = "<3.8" }

[tool.poetry.group.dev]

[tool.poetry.group.dev.dependencies]
black = "*"
toml-sort = "^0.19.0"
isort = "^5.10.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = "^5.2.3"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = ">= 7.1.3"
pytest-cov = "^4.0.0"
pytest-xdist = ">= 2.5.0"
mocket = { version = "^3.10.8", extras = ["speedups"] }
Faker = "^15.1.0"
pyfakefs = "^5.0.0"
pytest-virtualenv = "^1.7.0"
pytest-subtests = "^0.8.0"

[tool.poetry.plugins.pytest11]
celery = "pytest_celery.plugin"

